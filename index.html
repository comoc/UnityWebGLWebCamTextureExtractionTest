<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Unity WebGL Player | New Unity Project 1</title>
		<style>
/* a style sheet needs to be present for cursor hiding and custom cursors to work. */
/*
   #hidden_canvas {
	   visibility: hidden;
   }
 */
		</style>
		<script src="libs/aruco.js"></script>
		<script src="libs/cv.js"></script>
		<script src="libs/polyfill.js"></script>
		<script>
var canvas;
var context;
var detector;

window.onload = function() {
	canvas = document.getElementById('hidden_canvas');
	context = canvas.getContext('2d');
	detector = new AR.Detector();
};
var gameObjectName;
var methodNameSuccess;
var methodNameError;

function post(name, success, error, base64) {
	gameObjectName = name;
	methodNameSuccess = success;
	methodNameError = error;
	
	var image = new Image();
	image.onload = function() {
		context.drawImage(image, 0, 0);
		var imagedata = context.getImageData(0, 0, image.width, image.height);
		console.log('width: ' + imagedata.width + ' height: ' + imagedata.height);
		var markers = detector.detect(imagedata);
		drawCorners(markers);
		drawId(markers);
	};
	image.src = base64;
}

function drawCorners(markers){
	var corners, corner, i, j;

	context.lineWidth = 3;

	for (i = 0; i !== markers.length; ++ i){
		corners = markers[i].corners;

		context.strokeStyle = "red";
		context.beginPath();

		for (j = 0; j !== corners.length; ++ j){
			corner = corners[j];
			context.moveTo(corner.x, corner.y);
			corner = corners[(j + 1) % corners.length];
			context.lineTo(corner.x, corner.y);
		}

		context.stroke();
		context.closePath();

		context.strokeStyle = "green";
		context.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);
	}
}

function drawId(markers){
	var corners, corner, x, y, i, j;

	context.strokeStyle = "blue";
	context.lineWidth = 1;

	for (i = 0; i !== markers.length; ++ i){
		corners = markers[i].corners;

		x = Infinity;
		y = Infinity;

		for (j = 0; j !== corners.length; ++ j){
			corner = corners[j];

			x = Math.min(x, corner.x);
			y = Math.min(y, corner.y);
		}

		context.strokeText(markers[i].id, x, y)
	}
}


		</script>
	</head>
	<body>
		<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
		<script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,

    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/build.data",
    codeUrl: "Release/build.js",
    asmUrl: "Release/build.asm.js",
    memUrl: "Release/build.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

		<canvas id="hidden_canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
	</body>
